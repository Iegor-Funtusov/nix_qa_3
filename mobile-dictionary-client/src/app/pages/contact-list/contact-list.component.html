<div class="row">
  <div class="card">
    <div class="card-header">
      All Contacts
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <thead>
        <tr>
          <th>firstName</th>
          <th>lastName</th>
          <th>mobileNumber</th>
          <th>country</th>
          <th>city</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let contact of contacts">
          <td>{{ contact?.firstName }}</td>
          <td>{{ contact?.lastName }}</td>
          <td>{{ contact?.mobileNumber }}</td>
          <td>{{ contact?.country }}</td>
          <td>{{ contact?.city }}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
